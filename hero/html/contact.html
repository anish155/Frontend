<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="/hero/css/global.css">
    <link rel="stylesheet" type="text/css" href="/hero/css/contact.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/hero/html/landing.html">HOME</a></li>
            <li><a href="#contact">CONTACT</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#news">NEWS</a></li>
        </ul>
    </nav>
    <div class="contact-container">
        <table>
            <tr>
                <td>
                    <label for="name">Username</label>
                </td>
                <td>
                    <input type="text" name="username" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone Number</label>
                </td>
                <td>
                    <input type="tel" name="phonenumber" id="phone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Gender</label>
                </td>
                <td>
                    <select name="genders" id="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Others</option>
                    <option value="P">Pizza</option>
                    <option value="H">Helicoptor</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="">Submit</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
