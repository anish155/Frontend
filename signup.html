<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Xen X</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="page">
  <img src="img/med.jpg" alt="medical tools">

  <div class="SignupPage">
    <div class="PreAccess">
      <h1 class="welcome">Signup Tab</h1>
      <form action="">
        <label for="fname">Username</label>
        <input type="text" name="Username" id="fname" required>

        <label for="email">Email</label>
        <input type="email" name="E-mail" id="email" required>

        <label for="password">Password</label>
        <input type="password" name="Password" id="password" required>

        <div class="register">
          <button type="submit" onclick="showalert('Welcome Message','Hi Customer Welcome to the site!!')">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
  <script src="javascript/hello.js"></script>
</body>
</html>
