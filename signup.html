<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Xen X</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="header">
    <img src="img/logo.webp" alt="Xen X">
  </div>

  <div class="SignupPage">
    <h1 class="welcome">Signup Tab</h1>
  </div>

  <div class="PreAccess">
    <form action="">
      <label for="fname">Username</label><br>
      <input type="text" name="Username" id="fname"><br>
      
      <label for="email">Email</label><br>
      <input type="email" name="E-mail" id="email"><br>
      
      <label for="password">Password</label><br>
      <input type="password" name="Password" id="password"><br>
    </form>  
  </div>

  <div class="register">
    <button onclick="showalert('Welcome Message','Hi Customer Welcome to the site!!')">
      Sign Up
    </button>
  </div>

  <script src="javascript/hello.js"></script>
</body>
</html>
