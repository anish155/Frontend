<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td>
                    <div class="row">
                    <label for="name">Name</label> 
                    <h3>Anish Tandukar</h3>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="row">
                    <label for="address">Address</label> 
                    <h3>Kalanki</h3>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="row">
                    <label for="phone">Phone</label> 
                    <h3>9761722345</h3>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="row">
                    <label for="issued">Issued</label> 
                    <h3>5/20/2025</h3>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="row">
                    <label for="expired">Expired</label> 
                    <h3>6/1/2025</h3>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="row">
                    <label for="dob">DOB</label> 
                    <h3>1/25/2005</h3>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
